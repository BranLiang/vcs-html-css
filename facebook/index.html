<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>


<!-- header part  -->
    <header>
      <div class="facebook-title">
        <img src="img/title.png" alt="" />
      </div>


      <!-- two login blocks and one button -->
      <div class="login">
        <div class="login-block">
          <p>Email or Phone</p>
          <form action="index.html" method="post">
            <input type="text" name="name" value=""> <br />
            <input type="checkbox" name="name" value="">
            <label>Keep me logged in</label>
          </form>
        </div>
        <div class="login-block">
          <p>
            Password
          </p>
          <form action="index.html" method="post">
            <input type="text" name="name" value=""> <br />
            <p class="password-forgot">Forgot your password?</p>
          </form>
        </div>
        <button type="button" name="button">Log In</button>
      </div>
    </header>


<!-- the body part -->
    <div class="column-half">
      <div class="right-align">
        <img src="img/signup.png" alt="" />
        <h2>Thanks for stopping by!</h2>
        <h4>We hope to see you again soon.</h4>
      </div>
    </div>



  </body>
</html>
