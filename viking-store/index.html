<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viking Store</title>
    <link rel="stylesheet" href="reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <div class="logo">
        Viking Store
      </div>
      <div class="cart">
        <img src="img/cart.png" alt="cart" />
        <a href="#">Shop Cart</a>
      </div>
    </header>

    <div class="slide">
      <img src="img/bg.jpg" alt="" />
    </div>

    <div class="slogen">
      <p>
        The Best Viking Gear on the Whole Web
      </p>
    </div>

    <div class="instruction">
      <p>
        Choose from among our lineup of fine axes below
      </p>
    </div>

    <div class="board">

      <div class="item item-left">
        <div class="title-field">
          <p>The Cunning Cutter</p>
        </div>
        <img src="img/axe_cunning_cutter_small.jpg" alt="" />
        <div class="button-field">
          <button type="button" name="button">Add to Cart</button>
        </div>
      </div>

      <div class="item item-middle">
        <div class="title-field">
          <p>
            Dainty Daisy
          </p>
        </div>
        <img src="img/axe_dainty_daisy_small.jpg" alt="" />
        <div class="button-field">
          <button type="button" name="button">Add to Cart</button>
        </div>
      </div>

      <div class="item item-right">
        <div class="title-field">
          <p>
            Double Trouble
          </p>
        </div>
        <img src="img/axe_double_trouble_small.jpg" alt="" />
        <div class="button-field">
          <button type="button" name="button">Add to Cart</button>
        </div>
      </div>
      <div class="item item-left">
        <div class="title-field">
          <p>
            Kingsmaker
          </p>
        </div>
        <img src="img/axe_kingmaker_small.jpg" alt="" />
        <div class="button-field">
          <button type="button" name="button">Add to Cart</button>
        </div>
      </div>
      <div class="item item-middle">
        <div class="title-field">
          <p>
            Silent Night
          </p>
        </div>
        <img src="img/axe_silent_night_small.jpg" alt="" />
        <div class="button-field">
          <button type="button" name="button">Add to Cart</button>
        </div>
      </div>
      <div class="item item-right">
        <div class="title-field">
          <p>
            Whispering wind
          </p>
        </div>
        <img src="img/axe_whispering_wind_small.jpg" alt="" />
        <div class="button-field">
          <button type="button" name="button">Add to Cart</button>
        </div>
      </div>

    </div>

    <footer>
      
    </footer>

  </body>
</html>
