<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viking Store</title>
    <link rel="stylesheet" href="reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <div class="logo">
        Viking Store
      </div>
      <div class="cart">
        <img src="img/cart.png" alt="cart" />
        <a href="#">Shop Cart</a>
      </div>
    </header>

    <div class="slide">
      <img src="img/bg.jpg" alt="" />
    </div>

    <div class="slogen">
      <p>
        The Best Viking Gear on the Whole Web
      </p>
    </div>

    <div class="instruction">
      <p>
        Choose from among our lineup of fine axes below
      </p>
    </div>

    <div class="board">

      <div class="item item-left">
        <div class="title-field">
          <p>The Cunning Cutter</p>
        </div>
        <div class="price-tag">
          $99
        </div>
        <img src="img/axe_cunning_cutter_small.jpg" alt="" />
        <div class="button-field">
          <button type="button" name="button">Add to Cart</button>
        </div>
      </div>

      <div class="item item-middle">
        <div class="title-field">
          <p>
            Dainty Daisy
          </p>
        </div>
        <div class="price-tag">
          $129
        </div>
        <img src="img/axe_dainty_daisy_small.jpg" alt="" />
        <div class="button-field">
          <button type="button" name="button">Add to Cart</button>
        </div>
      </div>

      <div class="item item-right">
        <div class="title-field">
          <p>
            Double Trouble
          </p>
        </div>
        <div class="price-tag">
          $99
        </div>
        <img src="img/axe_double_trouble_small.jpg" alt="" />
        <div class="button-field">
          <button type="button" name="button">Add to Cart</button>
        </div>
      </div>
      <div class="item item-left">
        <div class="title-field">
          <p>
            Kingsmaker
          </p>
        </div>
        <div class="price-tag">
          $199
        </div>
        <img src="img/axe_kingmaker_small.jpg" alt="" />
        <div class="button-field">
          <button type="button" name="button">Add to Cart</button>
        </div>
      </div>
      <div class="item item-middle">
        <div class="title-field">
          <p>
            Silent Night
          </p>
        </div>
        <div class="price-tag">
          $89
        </div>
        <img src="img/axe_silent_night_small.jpg" alt="" />
        <div class="button-field">
          <button type="button" name="button">Add to Cart</button>
        </div>
      </div>
      <div class="item item-right">
        <div class="title-field">
          <p>
            Whispering wind
          </p>
        </div>
        <div class="price-tag">
          $189
        </div>
        <img src="img/axe_whispering_wind_small.jpg" alt="" />
        <div class="button-field">
          <button type="button" name="button">Add to Cart</button>
        </div>
      </div>

      <!-- <ul class="pagination">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
      </ul> -->
    </div>


    <footer>
      <p>
        CONTACT
      </p>
      <div class="phone">
        <img src="img/phone.png" alt="" />
        <p>
          1-000-1000-100
        </p>
      </div>
      <div class="email">
        <img src="img/email.png" alt="" />
        <p>
          contact@vikingstore.com
        </p>
      </div>
    </footer>


  </body>
</html>
